{% extends "base.html" %}

{% block filter %}
{% endblock %}


{% block task_index %}
<div class="container">
  <a href='/todolist/add' class='btn btn-primary'>+ Add Task</a>
  <div class='col-sm-6 col-sm-offset-3'>
    <br /><br />
    <ul>
      {% for task in tasks %}
      <li><a href='/todolist/details/{{ task.id }}'>{{ task.title }}</a>:
        {{ task.text }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
